<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <header>
    </header>
    <img src='svg/add_circle_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg'>
    <nav id="nav-buttons">
        <button id="task-btn" class="nav-btn">Add Task</button>
        <div id="project-div" class="nav-btn">
            <div class="project-header">
                <h3 class="project-header">My Projects</h3>
                <button id="add-project">Add</button>
            </div>
            <button class="project-btn" id="project0">Home</button>
            <div id="project-list"></div>

        </div>
    </nav>
    <div id="inputWindow">
        <form action="" method="post" class="form" id="task-form">
            <div id="title-description">
                <label for="title"></label>
                <input type="text" id="title" name="title" placeholder="Enter title here">
                <label for="description"></label>
                <input type="text" id="description" name="description" placeholder="Enter description here">
            </div>  
            <div id="dropDowns">
                <label for="datePicker"></label>
                <input type="date" id="datePicker">
                <select name="priority" id="priority">
                    <option value="" selected disabled hidden>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">high</option>
                </select>
                <select name="projects" id="projects">
                    <option value="Home">Home</option selected>
                </select>
            </div>
            <div id="submitDiv">
                <button id="close-btn">Cancel</button>
                <button id="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <div id="editWindow">
        <form action="" method="post" class="form" id="editTask-form">
            <div id="title-description">
                <label for="title-edit"></label>
                <input type="text" id="title-edit" name="title-edit">
                <label for="description-edit"></label>
                <input type="text" id="description-edit" name="description-edit">
            </div>  
            <div id="dropDowns">
                <label for="datePicker-edit"></label>
                <input type="date-edit" id="datePicker-edit">
                <select name="priority-edit" id="priority-edit">
                    <option value="" selected disabled hidden>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">high</option>
                </select>
                <select name="projects-edit" id="projects-edit">
                    <option value="Home">Home</option selected>
                </select>
            </div>
            <div id ='notes-edit-div'>
                <label for="notes-edit"></label>
                <input type="text" id="notes-edit" name="notes-edit" placeholder="Enter notes here">
            </div>
            <div id="submitDiv-edit">
                <button id="close-btn-edit">Cancel</button>
                <button id="submit-btn-edit">Submit</button>
            </div>
        </form>
    </div>
    <div id="project-form-div">
        <form action="" method="post" class="form" id="project-form">
            <div id="project-name">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Project Name...">
            </div>
            <div id="submitDiv-project">
                <button id="close-btn-project">Cancel</button>
                <button id="submit-btn-project">Add</button>
            </div>
        </form>
    </div>
    <div id="task-list"></div>
</body>
</html>
